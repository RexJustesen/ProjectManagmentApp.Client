<div class="row" (projectCreated) ="onProjectCreated">
    <div class="col-2" *ngFor="let project of projects$ | async">
        <app-project-card [project]="project"></app-project-card>
    </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-4">
    <button class="btn btn-primary btn-lg" routerLink="create-project" routerLinkActive="active">Create New Project</button>
  </div>
</div>
