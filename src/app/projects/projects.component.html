<div class="row">
  <!-- Loop through projects -->
  <ng-container *ngFor="let project of (projects$ | async)">
    <div class="col-2">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </ng-container>

  <!-- Display the "Create New Project" card if there are no projects -->
  <div class="col-2" *ngIf="noProjects || noProjects == false">
    <div class="card mb-4">
      <div class="card-img-wrapper">
        <button routerLink="create-project" routerLinkActive="active" class="btn btn-primary" style="background-color: transparent; border: none;">
          <img src="./assets/plus.svg" class="card-img-top" style="width: 100%; height: 100%; object-fit: cover;">
          <ul class="list-inline project-icons animate text-center">
            <li class="list-inline-item">
              <i class="fa fa-rectangle-list"></i>
            </li>
          </ul>
        </button>
      </div>
      <div class="card-body p1">
        <p class="card-text text-muted text-center"></p>
      </div>
    </div>
  </div>
</div>
